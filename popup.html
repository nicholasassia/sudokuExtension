<!DOCTYPE html>
<html>
<head>
  <title>WebSudoku Solver</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Helvetica, Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h2>WebSudoku Solver</h2>
  <button id="solveButton">Solve Puzzle</button>
  <script src="popup.js"></script>
  <script src="content.js"></script>
</body>
</html>
